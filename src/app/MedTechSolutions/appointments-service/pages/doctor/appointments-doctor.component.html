<div class="appointment-card mat-elevation-z8">
  <h2 class="card-title">Doctor's Appointments</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" matSort>
    <!-- Columna de Doctor -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>Doctor</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">person</mat-icon>
          {{ element.doctorName }}
        </div>
      </td>
    </ng-container>

    <!-- Columna de Paciente -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">face</mat-icon>
          {{ element.patientName }}
        </div>
      </td>
    </ng-container>

    <!-- Columna de Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">event</mat-icon>
          {{ element.date | date: 'MM/dd/yyyy' }}
        </div>
      </td>
    </ng-container>

    <!-- Columna de Hora -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">schedule</mat-icon>
          {{ element.time }}
        </div>
      </td>
    </ng-container>

    <!-- Columna de Motivo -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Reason</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">description</mat-icon>
          {{ element.reason }}
        </div>
      </td>
    </ng-container>

    <!-- Columna de Especialidad -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef>Speciality</th>
      <td mat-cell *matCellDef="let element">
        <div class="data-content">
          <mat-icon class="icon">medical_services</mat-icon>
          {{ element.speciality }}
        </div>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
