<div style="max-width: 700px; margin: auto;">

  <h2>Monitoreo Frecuencia Cardiaca</h2>

  <button mat-raised-button (click)="resetData()">Verificar datos</button>


  <div style="margin-top: 20px;">
    <!-- monitoring-service.component.html -->
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            chartType="line">
    </canvas>

  </div>

  <div style="margin-top: 30px;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y Hora</th>
        <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'mediumTime' }}</td>
      </ng-container>

      <!-- BPM Column -->
      <ng-container matColumnDef="bpm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pulsaciones (ppm)</th>
        <td mat-cell *matCellDef="let element">{{ element.bpm }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
