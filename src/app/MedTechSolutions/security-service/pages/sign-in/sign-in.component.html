<div class="auth-container">
  <div class="auth-card">
    <!-- Columna izquierda: Formulario -->
    <div class="form-section">
      <h2 class="auth-title">Sign In</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div class="error" *ngIf="isInvalidControl(form, 'email')">
            {{ errorMessagesForControl(form, 'email') }}
          </div>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div class="error" *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </div>
        </div>

        <!-- Opciones -->
        <div class="options-group">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <a class="forgot-password" routerLink="/forgot-password"
            >Forgot Password?</a
          >
        </div>

        <!-- Botón de Iniciar Sesión -->
        <button type="submit" class="auth-button">Sign In</button>

        <!-- Error General -->
        <div class="error" *ngIf="loginError">{{ loginError }}</div>
      </form>
    </div>

    <!-- Columna derecha: Bienvenida -->
    <div class="welcome-section">
      <h2>Welcome back!</h2>
      <p>Don't have an account?</p>
      <a routerLink="/sign-up" class="secondary-button">Sign Up</a>
    </div>
  </div>
</div>
