<div class="auth-container">
  <div class="auth-card">
    <!-- Columna izquierda: Formulario -->
    <div class="form-section">
      <h2 class="auth-title">Sign Up</h2>
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Role Selection -->
        <div class="button-toggle-group">
          <button type="button" (click)="doctorSelected()" [class.active]="getRole() === 1">DOCTOR</button>
          <button type="button" (click)="patientSelected()" [class.active]="getRole() === 2">PATIENT</button>
        </div>

        <!-- Common Fields -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Enter your last name" required />
        </div>

        <!-- Conditional Doctor Fields -->
        <div *ngIf="getRole() === 1">
          <div class="input-group">
            <label for="licenceNumber">License Number</label>
            <input type="text" id="licenceNumber" [(ngModel)]="licenceNumber" name="licenceNumber" placeholder="Enter your license number" required />
          </div>
          <div class="input-group">
            <label for="specialities">Speciality</label>
            <select id="specialities" [(ngModel)]="specialities" name="specialities" required>
              <option value="" disabled selected hidden>Select a speciality</option>
              <option value="CARDIOLOGY">Cardiology</option>
              <option value="DERMATOLOGY">Dermatology</option>
            </select>
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" [(ngModel)]="phoneNumber" name="phone" placeholder="Enter your phone number" required />
          </div>
        </div>

        <!-- Conditional Patient Fields -->
        <div *ngIf="getRole() === 2">
          <div class="input-group">
            <label for="age">Age</label>
            <input type="text" id="age" [(ngModel)]="age" name="age" placeholder="Enter your age" required />
          </div>
          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Enter your address" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" [(ngModel)]="phoneNumber" name="phone" placeholder="Enter your phone number" required />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="auth-button">Sign Up</button>
      </form>
    </div>

    <!-- Columna derecha: Bienvenida -->
    <div class="welcome-section">
      <h2>Welcome to MedSystem!</h2>
      <p>Already have an account?</p>
      <a routerLink="/sign-in" class="secondary-button">Log In</a>
    </div>
  </div>
</div>
